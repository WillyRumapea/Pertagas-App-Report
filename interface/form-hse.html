<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Laporan Pertagas</title>
    <!-- style -->
    <link rel="stylesheet" href="assets/style/hse-style.css" />
    <!-- style -->
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <!-- icon -->
  </head>
  <body>
    <header>
      <img src="assets/img/logo/logo.jpg" alt="logo Rifansi" class="img-logo" />
      <h2>PT. RIFANSI DWI PUTRA - PT. PERTAMINA GAS ORA</h2>
    </header>
    <main>
      <h3>HSE Report Pertagas</h3>
      <div class="container-main">
        <form action="" id="form-hse-report">
          <div class="wrapper-input">
            <label for="tanggal">Tanggal: </label>
            <input
              type="datetime-local"
              name="tanggal"
              placeholder="tanggal laporan"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="jenisHSE">Jenis HSE: </label>
            <input
              type="text"
              name="jenisHSE"
              placeholder="jenis HSE"
              list="jenisHSE"
              required
            />
            <datalist id="jenisHSE">
              <option value="PPE Inspection"></option>
              <option value="First Aid Kit Inspection"></option>
              <option value="APAR"></option>
              <option value="House Keeping"></option>
              <option value="Pelaporan Incident & Nearmis"></option>
              <option value="Larangan Merokok"></option>
              <option value="Larangan Penggunaan HP"></option>
            </datalist>
          </div>
          <div class="wrapper-input">
            <label for="lokasi">Lokasi :</label>
            <input type="text" name="lokasi" placeholder="lokasi" required />
          </div>
          <div class="wrapper-input">
            <label for="pekerjaan">Pekerjaan: </label>
            <input
              type="text"
              placeholder="Pekerjaan"
              name="pekerjaan"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="temuan">Temuan: </label>
            <input type="text" name="temuan" placeholder="Temuan" required />
          </div>
          <div class="wrapper-input">
            <label for="rekomendasi">Rekomendasi: </label>
            <input
              type="text"
              name="rekomendasi"
              placeholder="Rekomendasi"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="operator">Pelapor: </label>
            <input type="text" name="pelapor" placeholder="pelapor" required />
          </div>
          <div class="button-submit">
            <button type="submit">
              <span class="material-symbols-outlined"> send </span>
              submit
            </button>
            <!-- <button>
                <span class="material-symbols-outlined"> download </span>
              </button> -->
          </div>
        </form>
      </div>
    </main>
    <script src="assets/js/script-hse.js"></script>
  </body>
</html>
