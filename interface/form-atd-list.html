<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Laporan Pertagas</title>
    <!-- style -->
    <link rel="stylesheet" href="assets/style/attendList.css" />
    <!-- style -->
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
    <!-- icon -->
  </head>
  <body>
    <header>
      <img
        src="assets/img/logo/rifansi.jpg"
        alt="logo Rifansi"
        class="img-logo"
      />
      <h2>PT. RIFANSI DWI PUTRA - PT. PERTAMINA GAS ORA</h2>
      <img
        src="assets/img/logo/pertagas.jpg"
        alt="logo Rifansi"
        class="img-logo"
      />
    </header>
    <main>
      <h3>Attend List Pertagas</h3>
      <div class="container-main">
        <form action="" id="form-attend-list">
          <div class="wrapper-input">
            <label for="tanggal">Tanggal: </label>
            <input
              type="datetime-local"
              name="tanggal"
              placeholder="tanggal laporan"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="jenisAttendList">Jenis Attend List: </label>
            <input
              type="text"
              name="jenisAttendList"
              placeholder="jenis attend list"
              list="jenisAtt"
              required
            />
            <datalist id="jenisAtt">
              <option value="Toolbox"></option>
              <option value="Absen Training"></option>
              <option value="StandDown"></option>
              <option value="Meeting"></option>
            </datalist>
          </div>
          <div class="wrapper-input">
            <label for="lokasi">Lokasi :</label>
            <input type="text" name="lokasi" placeholder="lokasi" required />
          </div>
          <div class="wrapper-input">
            <label for="topikPembahasan">Topik Pembahasan: </label>
            <textarea
              name="topikPembahasan"
              placeholder="topik pembahasan"
              id=""
              required
            ></textarea>
          </div>
          <div class="wrapper-input">
            <label for="jumPeserta">Jumlah Peserta: </label>
            <input
              type="number"
              name="jumPeserta"
              placeholder="jumlah peserta"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="chairman">Chairman: </label>
            <input
              type="text"
              name="chairman"
              placeholder="chairman"
              required
            />
          </div>
          <div class="wrapper-input">
            <label for="operator">Pelapor: </label>
            <input type="text" name="pelapor" placeholder="pelapor" required />
          </div>
          <div class="button-submit">
            <button type="submit">
              <span class="material-symbols-outlined"> send </span>
              submit
            </button>
            <button id="download-excel" type="button">
              <span class="material-symbols-outlined"> download </span>
              download
            </button>
            <!-- <button>
              <span class="material-symbols-outlined"> download </span>
            </button> -->
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script-attend-list.js"></script>
  </body>
</html>
